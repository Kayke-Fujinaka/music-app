<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@300;400;500;600;700;800;900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/styles.css">
    <title>Order Summary</title>
</head>

<body>
    <div class="container">

        <div class="card">
            <img class="image-central" src="./assets/img/illustration-hero.svg" alt="person dancing">

            <p class="title">Order Summary</p>
            <p class="subtitle">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere
                you like!</p>

            <div class="plans">
                <div class="container-icon">
                    <img class="icon" src="./assets/img/icon-music.svg" alt="song icon">
                    <div class="container-info">
                        <p class="text">Annual Plan</p>
                        <p class="info">$59.99/year</p>
                    </div>
                </div>
                <a class="change" href="#">Change</a>
            </div>

        <button>Proceed to Payment</button>

        <a class="cancel" href="#">Cancel Order</a>

    </div>

    </div>
</body>

</html>
